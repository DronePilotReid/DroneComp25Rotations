<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Competition Stations</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header-img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .station-col {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      min-height: 400px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .team-card {
      background: #e3f2fd;
      border: 3px solid #1976d2;
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      transition: all 0.2s;
    }
    .team-card:hover {
      transform: scale(1.03);
      background: #bbdefb;
    }
    .station-title {
      font-size: 42px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #0d47a1;
    }
    .next-up .team-card {
      background: #fff3e0;
      border-color: #f57c00;
    }
    .waiting .team-card {
      background: #f1f8e9;
      border-color: #689f38;
    }
  </style>
</head>
<body>

  <!-- YOUR LOGO / HEADER GRAPHIC -->
  <img src="https://via.placeholder.com/800x200.png?text=COMPETITION+LOGO" alt="Competition Logo" class="header-img">

  <div class="container-fluid">
    <div class="row">

      <!-- WAITING TEAMS -->
      <div class="col-lg-3">
        <h2 class="station-title">Waiting</h2>
        <div id="waiting" class="waiting">
          <div class="team-card">Team Alpha</div>
          <div class="team-card">Team Beta</div>
          <div class="team-card">Team Gamma</div>
        </div>
      </div>

      <!-- STATION 1 -->
      <div class="col-lg-3">
        <h2 class="station-title text-primary">Station 1</h2>
        <div id="station1" class="station-col">
          <!-- Teams dropped here -->
        </div>
      </div>

      <!-- STATION 2 -->
      <div class="col-lg-3">
        <h2 class="station-title text-danger">Station 2</h2>
        <div id="station2" class="station-col">
          <!-- Teams dropped here -->
        </div>
      </div>

      <!-- NEXT UP -->
      <div class="col-lg-3">
        <h2 class="station-title text-warning">Next Up ➡️</h2>
        <div id="nextup" class="next-up">
          <!-- One team here -->
        </div>
      </div>

    </div>
  </div>

  <!-- Optional: Add SortableJS later for drag/drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    // Enable drag/drop later when you add Firebase
    // new Sortable(document.getElementById('waiting'), { group: 'shared' });
  </script>
</body>
</html>
