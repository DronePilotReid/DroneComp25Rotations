<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Competition Warehouses</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header-img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .station-col {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      min-height: 400px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .team-card {
      background: #e3f2fd;
      border: 3px solid #1976d2;
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      transition: all 0.2s;
      cursor: grab;
    }
    .team-card:active { cursor: grabbing; }
    .team-card:hover {
      transform: scale(1.03);
      background: #bbdefb;
    }
    .station-title {
      font-size: 42px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #0d47a1;
    }
    .next-up .team-card {
      background: #fff3e0;
      border-color: #f57c00;
    }
    .waiting .team-card {
      background: #f1f8e9;
      border-color: #689f38;
    }
    .warehouseA .team-card {
      background: #e8f5e8;
      border-color: #4caf50;
    }
    .warehouseB .team-card {
      background: #ffebee;
      border-color: #f44336;
    }
    .no-drag .team-card { cursor: default; }
    .no-drag .team-card:hover { transform: none; }
  </style>
</head>
<body>

  <!-- YOUR LOGO / HEADER GRAPHIC -->
  <div style="width:100%; max-height:200px; overflow:hidden; background:#000; border-radius:12px; margin-bottom:20px;">
  <img src="DroneCompBanner2025.png" alt="Drone Comp 2025" style="width:100%; height:auto; object-fit:contain;">
</div>

  <div class="container-fluid">
    <div class="row">

      <!-- WAITING TEAMS -->
      <div class="col-lg-3">
        <h2 class="station-title">Waiting</h2>
        <div id="waiting" class="station-col waiting droppable"></div>
      </div>

      <!-- WAREHOUSE A -->
      <div class="col-lg-3">
        <h2 class="station-title text-success">Warehouse A</h2>
        <div id="warehouseA" class="station-col warehouseA droppable"></div>
      </div>

      <!-- WAREHOUSE B -->
      <div class="col-lg-3">
        <h2 class="station-title text-danger">Warehouse B</h2>
        <div id="warehouseB" class="station-col warehouseB droppable"></div>
      </div>

      <!-- NEXT UP -->
      <div class="col-lg-3">
        <h2 class="station-title text-warning">Next Up ➡️</h2>
        <div id="nextup" class="station-col next-up droppable"></div>
      </div>

    </div>
  </div>

  <!-- Firebase + SortableJS -->
  <!-- Load SortableJS globally (not as module) -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
  import { getFirestore, collection, query, onSnapshot, doc, updateDoc, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAbKXYb0ImzYCoyzZG8pM70S2k3hilCppE",
    authDomain: "drone-team-rotation.firebaseapp.com",
    projectId: "drone-team-rotation",
    storageBucket: "drone-team-rotation.firebasestorage.app",
    messagingSenderId: "972886553431",
    appId: "1:972886553431:web:c7253c4c8862e921720412",
    measurementId: "G-VF7HF4EC4S"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const isDisplayOnly = new URLSearchParams(window.location.search).get('display') === '1';
  document.body.classList.toggle('no-drag', isDisplayOnly);

  const lists = {
    waiting:    document.getElementById('waiting'),
    warehouseA: document.getElementById('warehouseA'),
    warehouseB: document.getElementById('warehouseB'),
    nextup:     document.getElementById('nextup')
  };

  const stationMap = {
    waiting:    null,
    warehouseA: 'warehouseA',
    warehouseB: 'warehouseB',
    nextup:     'nextup'
  };

  function listenToTeams() {
    const q = query(collection(db, 'teams'));
    onSnapshot(q, (snapshot) => {
      Object.values(lists).forEach(list => list.innerHTML = '');

      snapshot.docs.forEach(docSnap => {
        const team = docSnap.data();
        const station = team.station ?? null;
        let target = lists.waiting;

        if (station === 'warehouseA') target = lists.warehouseA;
        else if (station === 'warehouseB') target = lists.warehouseB;
        else if (station === 'nextup') target = lists.nextup;

        const card = document.createElement('div');
        card.className = 'team-card';
        card.dataset.id = docSnap.id;
        card.draggable = !isDisplayOnly;
        card.textContent = team.teamName;
        target.appendChild(card);
      });

      initSortable();
    }, (error) => {
      console.error("Firestore error:", error);
      alert("Firestore error — check console.");
    });
  }

  function initSortable() {
    if (isDisplayOnly) return;

    // Destroy old instances
    Object.values(lists).forEach(list => {
      if (list.sortable) list.sortable.destroy();
    });

    // Re-init with global Sortable
    Object.keys(lists).forEach(key => {
      lists[key].sortable = new Sortable(lists[key], {
        group: 'teams',
        animation: 150,
        ghostClass: 'sortable-ghost',
        onEnd: async (evt) => {
          const teamId = evt.item.dataset.id;
          const newStation = stationMap[evt.to.id];

          try {
            await updateDoc(doc(db, 'teams', teamId), {
              station: newStation,
              updatedAt: serverTimestamp()
            });
          } catch (err) {
            console.error("Move failed:", err);
            alert("Failed to move team.");
          }
        }
      });
    });
  }

  // Start
  listenToTeams();

  // Add Team Button
  if (!isDisplayOnly) {
    const btn = document.createElement('button');
    btn.innerText = '+ Add Team';
    btn.className = 'btn btn-success';
    btn.style.cssText = 'position:fixed;top:10px;right:10px;z-index:1000;';
    btn.onclick = async () => {
      const name = prompt('Team name?');
      if (name?.trim()) {
        try {
          await addDoc(collection(db, 'teams'), {
            teamName: name.trim(),
            station: null,
            createdAt: serverTimestamp()
          });
        } catch (err) {
          console.error("Add failed:", err);
          alert("Failed to add team.");
        }
      }
    };
    document.body.appendChild(btn);
  }
</script>
</body>
</html>
