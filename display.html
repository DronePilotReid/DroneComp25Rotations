<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drone Comp - Display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #000; color: #fff; margin: 0; padding: 20px; font-family: 'Arial', sans-serif; }
    .header-img { width: 100%; max-height: 180px; object-fit: contain; background: #fff; padding: 10px; border-radius: 12px; margin-bottom: 20px; }
    .station-col { background: #222; border-radius: 15px; padding: 20px; min-height: 400px; box-shadow: 0 6px 12px rgba(0,0,0,0.5); }
    .team-card { background: #333; color: #fff; border: 3px solid #555; border-radius: 12px; padding: 16px; margin: 12px 0; font-size: 42px; font-weight: bold; text-align: center; }
    .station-title { font-size: 48px; font-weight: bold; text-align: center; margin-bottom: 20px; }
    .tables .team-card { background: #e0e0e0; color: #000; border-color: #9e9e9e; }
    .waitA .team-card { background: #bbdefb; color: #000; border-color: #1976d2; }
    .ondeckA .team-card { background: #fff3e0; color: #000; border-color: #f57c00; font-weight: bold; }
    .inA .team-card { background: #c8e6c9; color: #000; border-color: #2e7d32; font-size: 40px; }
    .waitB .team-card { background: #bbdefb; color: #000; border-color: #1976d2; }
    .ondeckB .team-card { background: #fff3e0; color: #000; border-color: #f57c00; font-weight: bold; }
    .inB .team-card { background: #ffcdd2; color: #000; border-color: #c62828; font-size: 40px; }
    /* Make small stations compact */
#waitA, #waitB { max-height: 200px; overflow-y: auto; }
#ondeckA, #ondeckB, #inA, #inB { min-height: 120px; }

/* Team Tables: full width, scrollable */
#tables {
  max-height: 500px;
  overflow-y: auto;
  padding: 15px;
}

/* Optional: limit Waiting to 3 teams max */
.waitA, .waitB { 
  max-height: 280px; /* ~3 cards */
}

/* Responsive: stack on small screens */
@media (max-width: 768px) {
  .col-md-4 { margin-bottom: 20px; }
}
  </style>
</head>
<body>

  <!-- BANNER -->
  <div style="width:100%; min-height:315px; max-height:325px; overflow:hidden; background:#000; border-radius:12px; margin-bottom:20px;">
    <img src="DroneCompBanner2025d.png" alt="Drone Comp 2025" style="width:100%; height:auto; object-fit:contain;">
  </div>

  <!-- STATIONS -->
  <div class="container-fluid">
  <!-- ROW 1: WAREHOUSE A PIPELINE -->
  <div class="row mb-4">
    <div class="col-md-4">
      <h2 class="station-title text-info">Waiting – A</h2>
      <div id="waitA" class="station-col waitA"></div>
    </div>
    <div class="col-md-4">
      <h2 class="station-title text-warning">On-Deck – A</h2>
      <div id="ondeckA" class="station-col ondeckA"></div>
    </div>
    <div class="col-md-4">
      <h2 class="station-title text-success fw-bold">WAREHOUSE A</h2>
      <div id="inA" class="station-col inA"></div>
    </div>
  </div>

  <!-- ROW 2: WAREHOUSE B PIPELINE -->
  <div class="row mb-4">
    <div class="col-md-4">
      <h2 class="station-title text-info">Waiting – B</h2>
      <div id="waitB" class="station-col waitB"></div>
    </div>
    <div class="col-md-4">
      <h2 class="station-title text-warning">On-Deck – B</h2>
      <div id="ondeckB" class="station-col ondeckB"></div>
    </div>
    <div class="col-md-4">
      <h2 class="station-title text-danger fw-bold">WAREHOUSE B</h2>
      <div id="inB" class="station-col inB"></div>
    </div>
  </div>

  <!-- ROW 3: TEAM TABLES (FULL WIDTH) -->
  <div class="row">
    <div class="col-12">
      <h2 class="station-title text-secondary text-center">Team Tables</h2>
      <div id="tables" class="station-col tables" style="min-height: 300px;"></div>
    </div>
  </div>
</div>

  <!-- SORTABLE (not used, but safe to keep) -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- FIREBASE SCRIPT — AT THE END -->
 <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
  import { getFirestore, collection, query, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAbKXYb0ImzYCoyzZG8pM70S2k3hilCppE",
    authDomain: "drone-team-rotation.firebaseapp.com",
    projectId: "drone-team-rotation",
    storageBucket: "drone-team-rotation.firebasestorage.app",
    messagingSenderId: "972886553431",
    appId: "1:972886553431:web:c7253c4c8862e921720412",
    measurementId: "G-VF7HF4EC4S"
  };

  // === WAIT FOR DOM TO LOAD ===
  document.addEventListener('DOMContentLoaded', () => {
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

   const lists = {
  tables:    document.getElementById('tables'),
  waitA:     document.getElementById('waitA'),
  ondeckA:   document.getElementById('ondeckA'),
  inA:       document.getElementById('inA'),
  waitB:     document.getElementById('waitB'),
  ondeckB:   document.getElementById('ondeckB'),
  inB:       document.getElementById('inB')
};

const stationMap = {
  tables:    null,
  waitA:     'waitA',
  ondeckA:   'ondeckA',
  inA:       'inA',
  waitB:     'waitB',
  ondeckB:   'ondeckB',
  inB:       'inB'
};

    // === VALIDATE ALL ELEMENTS EXIST ===
    const missing = Object.keys(lists).filter(key => !lists[key]);
    if (missing.length > 0) {
      console.error("Missing DOM elements:", missing);
      return; // Now LEGAL — inside function
    }

    // === REAL-TIME LISTENER ===
    const q = query(collection(db, 'teams'));
    onSnapshot(q, (snapshot) => {
      // Clear all lists
      Object.values(lists).forEach(list => list.innerHTML = '');

      // Add each team
      snapshot.docs.forEach(docSnap => {
        const team = docSnap.data();
        const station = team.station || null;
        let target = lists.tables; // default

        if (station === 'waitA') target = lists.waitA;
        else if (station === 'ondeckA') target = lists.ondeckA;
        else if (station === 'inA') target = lists.inA;
        else if (station === 'waitB') target = lists.waitB;
        else if (station === 'ondeckB') target = lists.ondeckB;
        else if (station === 'inB') target = lists.inB;

        const card = document.createElement('div');
        card.className = 'team-card';
        card.textContent = team.teamName;
        target.appendChild(card);
      });
    }, (error) => {
      console.error("Firestore error:", error);
    });
  });
</script>
</body>
</html>
